        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                教师信息
            </div>
            <ol class="am-breadcrumb">
                <!-- <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">表单</a></li>
                <li class="am-active">Amaze UI 表单</li> -->
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <!-- <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div> -->
                        </div>
                    </div>


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form action="/add_teacher" method="post" class="am-form am-form-horizontal">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">姓名</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="username" name="username" value="" placeholder="姓名">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="sex" class="am-u-sm-3 am-form-label">性别</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="sex" name="sex" value="" placeholder="输入性别">
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件</label>
                                    <div class="am-u-sm-9">
                                        <input type="email" id="mail" name="mail" value="" placeholder="电子邮件">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">所属学院</label>
                                    <div class="am-u-sm-9">
                                        <input type="tel" id="college_name" name="college_name" value=""
                                            placeholder="所属学院">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">身份证号码</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="NRIC" name="NRIC" value="" placeholder="输入身份证号码">
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">教工号</label>
                                    <div class="am-u-sm-9">
                                        <input type="number" id="teacher_uid" name="teacher_uid" placeholder="输入教工号">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">登录密码</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" id="password" placeholder="登录密码">
                                        <input type="hidden" id="hidden_password" name="password" value="">
                                        <script>
                                            function EncodePassword() {
                                                var password = document.getElementById("password").value;
                                                document.getElementById("hidden_password").value = md5(password);
                                            }
                                        </script>
                                    </div>
                                </div>

                                <!-- <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">简介 / Intro</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="5" id="user-intro" placeholder="输入个人简介"></textarea>
                                    </div>
                                </div> -->

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary"
                                            onclick="EncodePassword()">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

            </div>
