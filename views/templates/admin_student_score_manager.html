                                <script type="text/javascript">                        
                                    function makePages() {
                                        var student_score = document.getElementById("student_score").value;
                                        console.log(student_score);
                                        var json_score = JSON.parse(student_score);
                                        var count = 1;
                                        var tr = "";
                                        $.each(json_score, function (index, val) {
                                            tr += "\<tr\>\
                                                        \<td\>"+ count++ + "\</td\>\
                                                        \<td\>"+ val["StudentName"] + "\</td\>\
                                                        \<td class=\"am-hide-sm-only\"\>"+ val["StudentUid"] + "\</td\>\
                                                        \<td class=\"am-hide-sm-only\"\>"+ val["CourseName"] + "\</td\>\
                                                        \<td\>\<input\ type=\"number\" id=\"usual_score_" + val["StudentUid"] + "\" value=\""+val["UsualScore"]+"\"\>\</td\>\
                                                        \<td\>\<input\ type=\"number\" id=\"mid_score_" + val["StudentUid"] + "\" value=\""+ val["MidScore"] + "\"\>\</td\>\
                                                        \<td\>\<input\ type=\"number\" id=\"end_score_" + val["StudentUid"] + "\" value=\""+val["EndScore"]+"\" \>\</td\>\
                                                        \<td\>\<input\ type=\"text\" id=\"score_" + val["StudentUid"] + "\" value=\""+val["Score"] +"\"\>\</td\>\
                                        \</tr\>";
                                        })
                                        $('#main_tbody').append(tr);

                                    }

                                    function MakeJsonReq() {
                                        var student_score = document.getElementById("student_score").value;
                                        
                                        var json_score = JSON.parse(student_score);
                                        var req_json = [];
                                        $.each(json_score, function (index, val) {
                                            var usu_s = document.getElementById("usual_score_" + val["StudentUid"]).value;
                                            var mid_s = document.getElementById("mid_score_" + val["StudentUid"]).value;
                                            var end_s = document.getElementById("end_score_" + val["StudentUid"]).value;
                                            var score = document.getElementById("score_" + val["StudentUid"]).value;
                                            var data = {
                                                "CourseUid": val["CourseUid"].toString(10),
                                                "StudentUid": val["StudentUid"].toString(10),
                                                "UsualScore": document.getElementById("usual_score_" + val["StudentUid"]).value,
                                                "MidScore": document.getElementById("mid_score_" + val["StudentUid"]).value,
                                                "EndScore": document.getElementById("end_score_" + val["StudentUid"]).value,
                                                "Score": score.toString(10),
                                            }
                                            req_json.push(data);
                                        })

                                        return req_json;
                                    }

                                    function ChangeScore() {
                                        var score = MakeJsonReq();
                                        var req = {
                                            "Data": score,
                                        };
                                        var post_data = JSON.stringify(req);
                                        console.info(post_data);
                                        $.ajax({
                                            type: "POST",
                                            url: "/admin_input_score",
                                            contentType:'application/json',
                                            data: post_data,
                                            dataType: "json",
                                            success: function (rsp) {
                                                alert(rsp["err_msg"]);
                                            }
                                        })
                                    }
                                    
                                    window.onload = function () {
                                        makePages();
                                    }
                                    function GetXlsxFunc() {
                                        var myDate = new Date();
                                        myDate.getFullYear();
                                        myDate.getMonth();    
                                        myDate.getDate();       
                                        myDate.getDay();        
                                        myDate.getTime();            
                                        myDate.getHours();       
                                        myDate.getMinutes();    
                                        myDate.getSeconds();     
                                        myDate.getMilliseconds();         
                                        myDate.toLocaleDateString(); 
                                        var mytime=myDate.toLocaleTimeString();
                                        var sheet = XLSX.utils.table_to_sheet(document.getElementById("score_table"));
                                        openDownloadDialog(sheet2blob(sheet), mytime + ".xlsx");
                                    }

                                </script>
