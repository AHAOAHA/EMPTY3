<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学生页</title>
    <meta name="description" content="教师主页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../static/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../static/assets/css/admin.css">
    <link rel="stylesheet" href="../static/assets/css/app.css">
    <script src="../static/assets/js/echarts.min.js"></script>
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon" />
</head>

<body data-type="index">
    <header class="am-topbar am-topbar-inverse admin-header">
        <div class="am-topbar-brand">
            <!-- <a href="javascript:;" class="tpl-logo">
                <img src="../static/assets/img/logo.png" alt=""> 
            </a> -->
        </div>
        <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">

        </div>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
                class="am-icon-bars"></span></button>

        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
                <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                    <!-- <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                        <span class="am-icon-bell-o"></span> 提醒 <span class="am-badge tpl-badge-success am-round">5</span></span>
                    </a> -->
                </li>
                <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                    <!-- <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                        <span class="am-icon-comment-o"></span> 消息 <span class="am-badge tpl-badge-danger am-round">9</span></span>
                    </a> -->
                </li>
                <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                    <!-- <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                        <span class="am-icon-calendar"></span> 进度 <span class="am-badge tpl-badge-primary am-round">4</span></span>
                    </a> -->
                </li>
                <!-- <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen" class="tpl-header-list-link"><span class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li> -->

                <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                    <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                        <span class="tpl-header-list-user-nick">{{ .loginer_name }}</span><span
                            class="tpl-header-list-user-ico"> <img src="../static/assets/img/user01.png"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li><a href="/student_person_info"><span class="am-icon-bell-o"></span> 个人资料</a></li>
                        <li><a href="/update_password?type=student"><span class="am-icon-cog"></span> 修改密码</a></li>
                        <li><a href="/sign_out"><span class="am-icon-power-off"></span> 退出</a></li>
                    </ul>
                </li>
                <li><a href="sign_out" class="tpl-header-list-link"><span
                            class="am-icon-sign-out tpl-header-list-ico-out-size"></span></a></li>
            </ul>
        </div>
    </header>


    <div class="tpl-page-container tpl-page-header-fixed">


        <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">
                学生功能列表
            </div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                    <li class="tpl-left-nav-item">
                        <a href="student_index" class="nav-link">
                            <i class="am-icon-bar-chart"></i>
                            <span>首页</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="javascript:;" class="nav-link tpl-left-nav-link-list  active">
                            <i class="am-icon-table"></i>
                            <span>课程管理</span>
                            <i class="am-icon-angle-right tpl-left-nav-more-ico am-fr am-margin-right"></i>
                        </a>
                        <ul class="tpl-left-nav-sub-menu"  style="display: block;">
                            <li>
                                <!-- TODO: -->
                                <a href="/student_query_course">
                                    <i class="am-icon-angle-right"></i>
                                    <span>个人课程查询</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="tpl-left-nav-item">
                        <a href="javascript:;" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-table"></i>
                            <span>成绩管理</span>
                            <i
                                class="am-icon-angle-right tpl-left-nav-more-ico am-fr am-margin-right tpl-left-nav-more-ico-rotate"></i>
                        </a>
                        <ul class="tpl-left-nav-sub-menu" >
                            <li>
                                <!-- TODO: -->
                                <a href="/student_score_query">
                                    <i class="am-icon-angle-right"></i>
                                    <span>成绩查询</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <input type="hidden" id="course_data" value={{.course_data}}>
        



        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                课程信息
            </div>

            <ol class="am-breadcrumb">
            </ol>
            <div class="am-g tpl-amazeui-form" id="main_div">
                <div class="am-g">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                                <tr>
                                    <th class="table-id">序号</th>
                                    <th class="table-title">课程</th>
                                    <th class="table-title">所属学院</th>
                                    <th class="table-title">学时</th>
                                    <th class="table-set">总学分</th>
                                    <th class="table-set">类型</th>
                                    <th class="table-set">状态</th>
                                </tr>
                            </thead>
                            <tbody id="main_tbody">
                                <script type="text/javascript">
                                
                                    function makePages() {
                                        var course_data = document.getElementById("course_data").value;
                                        
                                        var json_course_result = JSON.parse(course_data);
                                        
                                        var count = 1;
                                        var tr = "";
                                        if (json_course_result != null ) {
                                            $.each(json_course_result, function (index, val) {
                                                
                                                tr += "\<tr\>\
                                                            \<td\>"+ count++ + "\</td\>\
                                                            \<td\>"+ val["CourseName"] + "\</td\>\
                                                            \<td class=\"am-hide-sm-only\"\>"+ val["CollegeName"] + "\</td\>\
                                                            \<td class=\"am-hide-sm-only\"\>"+ val["Hour"] + "\</td\>\
                                                            \<td class=\"am-hide-sm-only\"\>"+ val["Credit"] + "\</td\>\
                                                            \<td class=\"am-hide-sm-only\"\>"+ val["CourseType"] + "\</td\>\
                                                            \<td class=\"am-hide-sm-only\"\>"+ val["Status"] + "\</td\>\
                                                            ";
                                            })
                                        }
                                        $('#main_tbody').append(tr);
                                        
                                    }

                                    
                                    window.onload = function () {
                                        makePages();
                                    }

                                </script>

                            </tbody>
                        </table>
                        <div class="am-form-group">
                            
                    </form>
                </div>
            </div>






            <script src="../static/assets/js/jquery.min.js"></script>
            <script src="../static/assets/js/amazeui.min.js"></script>
            <script src="../static/assets/js/iscroll.js"></script>
            <script src="../static/assets/js/app.js"></script>
</body>

</html>
